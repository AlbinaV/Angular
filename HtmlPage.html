<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="filters.js"></script>
    <script type="text/javascript" src="directives.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" href="StyleSheet.css">


</head>
<body>

    <h1>Список задач</h1>

    <div ng-controller="Contorller1">

        <div class="row">
            <div class="col-sm-6">
                <form name="myForm">

                    <div><h2>Добавить</h2></div>

                    <input type="text" id="input1" placeholder="Задание" ng-model="newItem.name" />
                    <input list="myList" type="text" id="input2" placeholder="Приоритет" ng-model="newItem.priority" />

                    <datalist id="myList">
                        <option value="Высокий">
                        <option value="Средний">
                        <option value="Низкий">
                    </datalist>

                    <input type="text" id="input3" placeholder="Исполнитель" ng-model="newItem.ispoln" />
                    <button class="btn btn-primary" ng-click="add()">Добавить задание</button>

                </form>


                <datalist id="myList">
                    <option value="Высокий">
                    <option value="Средний">
                    <option value="Низкий">

                </datalist>

                <h3>Фильтр</h3>

                <select ng-model="filterName">
                    <option></option>
                    <option>Высокий</option>
                    <option>Средний</option>
                    <option>Низкий</option>
                </select>

                <table id="table1">
                    <tbody>
                        <tr ng-repeat="i in items | filter:{priority:filterName}">
                            <td>{{i.name}}</td>
                            <td testcolor>{{i.priority}}</td>
                            <td>{{i.ispoln}}</td>
                            <td><button ng-click="replace(i.name, i.priority, i.ispoln, i)">Готово</button></td>
                            <td><button ng-click="del(i)">Удалить</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>



            <div class="col-sm-6">
                <h4> Архив </h4>
                <ul class="arhiv">

                    <li ng-repeat="i in items2">
                        Задание:  {{i.name}}  Приоритет:  {{i.priority}}  Исполнитель: {{i.ispoln}}
                    </li>

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
